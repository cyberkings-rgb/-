<!DOCTYPE html>

  <style>
    html {
      scroll-behavior: smooth; /* Smooth scrolling */
    }

    body {
      background-color: black;
      color: lime;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav {
      background-color: #111;
      padding: 15px;
      position: sticky;
      top: 0;

    }

    nav a {
      color: #0f0;
      margin: 0 15px;

    nav a:hover {
      color: cyan;
      text-shadow: 0 0 10px cyan, 0 0 20px cyan;
    }

    section {
      padding: 60px 20px;
      border-bottom: 2px solid #0f0;
      min-height: 300px;
    }

    h1, h2 {
      text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
    }

    p {
      color: #0f0;
      font-size: 18px;
      line-height: 1.6;
    }

    button {
      background-color: #0f0;
      color: black;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 0 10px #0f0;
      transition: 0.3s;
    }

    button:hover {
      background-color: cyan;
      box-shadow: 0 0 15px cyan;
    }

    img {
      width: 120px;
      margin-top: 10px;
      filter: drop-shadow(0 0 10px #0f0);
      transition: 0.3s;
    }

    img:hover {
      filter: drop-shadow(0 0 15px cyan);
    }

  </style>

</head>
<body>

<!-- NAVIGATION MENU -->
